<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Pig Dice Game" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->

    <link rel="stylesheet" href="./css/style.css" />

    <!-- These font weights are the ones we have downloaded, so when setting font-weight in css, use one of these only -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quando&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Pig Dice Game</title>
    <script src="./dice.js" async></script>
    <script src="./script.js" async></script>
  </head>
  <body class="active-player active-player--0">
    <main>
      <section class="player player--0 player--active">
        <h2 class="player__name" id="name--0">Player 1</h2>
        <p class="player__score" id="score--0">0</p>
        <div class="current current--0">
          <p class="current__label">Current</p>
          <p class="current__score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1 player--inactive">
        <h2 class="player__name" id="name--1">Player 2</h2>
        <p class="player__score" id="score--1">0</p>
        <div class="current current--1">
          <p class="current__label">Current</p>
          <p class="current__score" id="current--1">0</p>
        </div>
      </section>

      <section class="controls">
        <button class="btn controls__new-game">New Game</button>
        <svg
          viewBox="0 0 150 150"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="svg controls__dice"
        ></svg>
        <button class="btn controls__roll-dice">Roll Die</button>
        <button class="btn controls__hold">Hold</button>
      </section>
    </main>
  </body>
</html>
