<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Pig Dice Game" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->

    <link rel="stylesheet" href="./css/style.css" />

    <!-- These font weights are the ones we have downloaded, so when setting font-weight in css, use one of these only -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quando&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="heading">Pig Dice Game</div>
  </body>
</html>
